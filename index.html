<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>view high scores</h1>
        <h2 id="countdown"></h2>
    </header>
<div class="startquiz">
    <h1>Coding Quiz</h1>
    <button class="start" id="submit">Start</button>
</div>

<div class="jumbotron">

   <div class="quiz-container">
    <div class="question"></div>
     <ol class="choices"></ol>

    </div>
<!-- input high scores -->
    <div class="container" id="inputscore">
        <h1>Finished</h1>
        <p>Your final score <span id="score"></span></p>
        <p>Enter initials <input type="text" id="initials"></p>
       <button class="input" id="submit-inititals">Submit</button>
    </div>
</div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
